version: "3.8"

services:
  nginx:
    build:  requirements/nginx/.
    container_name:  nginx
    ports:
      - "8080:80"  # for http
      - "8443:443" # for https
    volumes:
      -  ./web:/var/www/html
  wordpress:
    build:  requirements/wordpress/.
    container_name:  wp-php
    volumes:
      -  ./web:/var/www/html
